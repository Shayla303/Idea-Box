<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">

  <body>
    <header>
      <h1><span id="idea">idea</span><span id="box">box</span></h1>
      <form class="form-container" action="index.html" method="post">
        <input class="title-input" type="text" name="Title" placeholder="Title">
        <input class="body-input" type="text" name="Body" placeholder="Body">
        <input class="save-btn" type="submit" name="save button" value="save">
      </form>
    </header>
    <main>
      <input class="search-input" type="search" name="Search" placeholder="Search">

        <article class="idea-card">
          <div class="top">
            <h2>Example Idea 1</h2>
            <img src="" alt="">

          </div>
          <div class="middle">
            <p>Tiramisu carrot cake fruit cake gingerbread bear claw powder icing tootsie roll ice cream.</p>
          </div>
          <div class="bottom">

          </div>
        </article>

      </section>

    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
